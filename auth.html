}

body {

}


.navbar {

}

  font-size: 15px;
}


button {
  margin-top: 12px;
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 7px 16px;
  border-radius: 6px;
  cursor: pointer;
}




footer {
  margin-top: 50px;
  background: #0f172a;
  color: #fff;
  padding: 35px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;

    background-color: white;

   <div class="nav">

      <div class="remember">
        <input type="checkbox">
        <span>Remember me</span>
      </div>

      <button type="submit">Login</button>
